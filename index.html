<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f2ba0744c.js" crossorigin="anonymous"></script>

    <style>
        .total {
            background: rgb(236, 236, 236);
            padding: 10px;
            border-radius: 6px;
            margin-right: 800px;
        }

        .nav {
            background: rgb(236, 236, 236);
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="product-list"></div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="staticBackdropLabel">Carrito De Compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body " id="cart-list">

                </div>
                <div class="modal-footer ">
                    <p id="total-div" class="total"></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Firebase JavaScript SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD3NSTuSmw1cIQ9gNp-d5k0PYcLqAbitJc",
            authDomain: "thekingburgerd.firebaseapp.com",
            projectId: "thekingburgerd",
            storageBucket: "thekingburgerd.appspot.com",
            messagingSenderId: "112179096459",
            appId: "1:112179096459:web:365773e3b0d02592aa9d8e"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);
        const productListElement = document.getElementById('product-list');
        const cartListElement = document.getElementById('cart-list');

        // Función para agregar un producto al carrito
        window.addToCart = function addToCart(productId, productName, productPrice, productImage) {
            // Obtener el carrito del almacenamiento local o crear uno nuevo
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Buscar si el producto ya está en el carrito
            const existingProductIndex = cart.findIndex(item => item.id === productId);

            if (existingProductIndex !== -1) {
                // Si el producto ya está en el carrito, incrementar la cantidad
                cart[existingProductIndex].quantity++;
                console.log(`Se incrementó la cantidad de ${productName} en el carrito`);
            } else {
                // Si el producto no está en el carrito, agregarlo
                cart.push({ id: productId, name: productName, price: productPrice, image: productImage, quantity: 1 });
                console.log(`Se agregó ${productName} al carrito`);
            }

            // Guardar el carrito actualizado en el almacenamiento local
            localStorage.setItem('cart', JSON.stringify(cart));

            // Mostrar el carrito actualizado en la página
            renderCart();
        }

        window.deleteToCart = function deleteToCart(productId) {
            // Obtener el carrito del almacenamiento local
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Buscar el producto en el carrito
            const existingProductIndex = cart.findIndex(item => item.id === productId);

            if (existingProductIndex !== -1) {
                // Si la cantidad es mayor a 1, reducir la cantidad en 1
                if (cart[existingProductIndex].quantity > 1) {
                    cart[existingProductIndex].quantity--;
                } else {
                    // Si la cantidad es 1 o menos, eliminar el producto del carrito
                    cart.splice(existingProductIndex, 1);
                }
                console.log(`Se eliminó una unidad del producto con ID ${productId} del carrito`);
            } else {
                console.log(`No se encontró el producto con ID ${productId} en el carrito`);
            }

            // Guardar el carrito actualizado en el almacenamiento local
            localStorage.setItem('cart', JSON.stringify(cart));

            // Mostrar el carrito actualizado en la página
            renderCart();
        }









        // Función para renderizar el carrito
        function renderCart() {
            // Obtener el carrito del almacenamiento local
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Limpiar la lista de productos en el carrito
            cartListElement.innerHTML = '';

            // Calcular el total del carrito
            let total = 0;

            // Mostrar cada producto en el carrito
            cart.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('card', 'mb-3');
                li.innerHTML = `
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                </div>
                <div class="col-md-8">
                    <div class="d-flex">
                        <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">$${item.price}</p>
                        
            
                    </div>
                    <p class="card-text m-2"><b>Cantidad: ${item.quantity}</b></p>
                    </div>
                    <button class="btn btn-outline-dark m-2 position-absolute bottom-0" onclick="deleteToCart('${item.id}')"><i class="fa-solid fa-trash" style="color: red;"></i></button>
                </div>
            </div>
            
        `;
                cartListElement.appendChild(li);

                // Sumar el precio total del producto al total del carrito
                total += item.price * item.quantity;
            });


            // Mostrar el total del carrito en el div existente
            const totalDiv = document.getElementById('total-div');
            totalDiv.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        }





        // Función para renderizar la lista de productos
        async function renderProductList() {
            const productsRef = collection(db, 'products');
            const querySnapshot = await getDocs(productsRef);
            productListElement.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const item = document.createElement('div');
                item.classList.add('col-md-4', 'mb-3');
                item.innerHTML = `
            <div class="card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">$${product.price}</p>
                    <button class="btn btn-success" onclick="addToCart('${doc.id}', '${product.name}', ${product.price}, '${product.image}')"><i class="fa-solid fa-cart-plus"></i></button>

                </div>
            </div>
        `;
                productListElement.appendChild(item);
            });
        }

        // Llama a renderProductList al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            renderProductList();
            renderCart(); // Renderizar el carrito al cargar la página
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
